<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>GOOGLE</title>
         <link rel="stylesheet" href="google.css" type="text/css">
         <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   </head>
    <body>
        <header>
            <nav>
                <a class="menu" href="https://mail.google.com/">Gmail</a>
                <a class="menu" href="https://www.google.co.in/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a>
                <div id="dropdown-wrap">
                <i id="dropdown"class="material-icons">apps</i>
                <div id="app">
                    <div class="app-item">
                        <img src="google.png"><a href="https://www.google.co.in/webhp?tab=rw&authuser=0"><p>Search</p></a>
                    </div>
                    <div class="app-item">
                      <img src="google_youtube.png"><a href="https://www.youtube.com/"<p>Youtube</p></a>
                  </div>
                  <div class="app-item">
                      <img src="google_assistant.png"><a href="https://assistant.google.com/#!?modal_active=none"><p>Assistant</p></a>
                  </div>
                  <div class="app-item">
                      <img src="google_map.png"><a href="https://www.google.com/maps"><p>Map</p></a>
                  </div>
                  <div class="app-item">
                      <img src="google_calendar.png"><a href="https://www.google.com/calendar/about/"><p>Calendar</p></a>
                  </div>
                  <div class="app-item">
                      <img src="google_photo.png"><a href="https://www.google.com/photos/about/"><p>Photo</p></a>
                  </div>
              </div>
                </div>
                <img class="profile" src="profile.png" alt="profile">
            </nav>
        </header>
        <main>
            <section>
                <img src="google_logo.png"><br>
                <div id="input">
                <input placeholder="Search Google or type a URL"/>
                <img class="mic"src="google_mic.png" alt="mic">
            </div>
            <div>
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>
        
        </section>
        </main>









    </body>
</html>
